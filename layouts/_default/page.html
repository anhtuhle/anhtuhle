{{ define "main" }}
<h1 class="heading">{{ .Title }}</h1>
<section>
  <i>
  <time>
      {{ .Date.Format (.Site.Params.dateFormat | default "2006-01-02" ) }}
  </time>
  </i>
</section>
<div class="content">
{{ .Content | replaceRE "(<h[1-6]\\sid=\"([^\"]+)\"\\s?>)(.+)(</h[1-6]+>)" "${1}${3} <a href=\"#${2}\">#</a>${4}" | safeHTML }}
</div>

{{ end }}
