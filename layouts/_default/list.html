{{ define "main" }} {{ .Content }}
<ul class="posts">
  {{ range (where .Site.RegularPages "Type" "in" (slice "posts")).GroupByDate
  "2006" }} {{ range .Pages }}
  <li>
    <a href="{{ .Params.externalLink | default .RelPermalink }}">
      {{ .Title }}
    </a>
    <time>
      <i>
        {{ .Date.Format (.Site.Params.dateFormat | default "2006-01-02" ) }}
      </i>
    </time>
  </li>
  {{- end -}} {{ end }}
</ul>
{{ end }}
